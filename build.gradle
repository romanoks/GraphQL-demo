buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-spring-boot'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile ('com.graphql-java:graphql-java:4.2')
    compile ('com.graphql-java:graphql-java-tools:4.1.2')
    compile ('com.graphql-java:graphql-spring-boot-starter:3.9.2')
    compile ('com.graphql-java:graphiql-spring-boot-starter:3.9.2')
    testCompile("junit:junit")
}
